[plugin]
name = "obsidian-sync"
version = "0.2.0"
description = "Sync mine todos to your Obsidian vault"
author = "rnwolfe"
license = "MIT"
min_mine_version = "0.2.0"
protocol_version = "1.0.0"

[[hooks]]
command = "todo.add"
stage = "postexec"
mode = "notify"
timeout = "10s"

[[hooks]]
command = "todo.done"
stage = "notify"
mode = "notify"

[[commands]]
name = "sync"
description = "Sync all open todos to Obsidian vault"
args = "[--vault <path>]"

[permissions]
network = false
filesystem = ["~/.obsidian", "~/notes"]
store = true
config_read = true
config_write = false
env_vars = ["OBSIDIAN_VAULT"]
