name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened, labeled]

jobs:
  claude-review:
    # For non-autodev PRs: run on open/sync/ready/reopen (normal behavior)
    # For autodev PRs: only run when "claude-review-requested" label is added (after copilot phase)
    # Skip all other label events
    if: |
      (github.event.action != 'labeled' && !contains(github.event.pull_request.labels.*.name, 'autodev')) ||
      (github.event.action == 'labeled' && github.event.label.name == 'claude-review-requested')

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          plugin_marketplaces: 'https://github.com/anthropics/claude-code.git'
          plugins: 'code-review@claude-code-plugins'
          prompt: '/code-review:code-review ${{ github.repository }}/pull/${{ github.event.pull_request.number }}'
