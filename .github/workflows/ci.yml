name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./... -v -count=1 -race

      - name: Build
        run: go build -o bin/mine .

      - name: Smoke test
        run: |
          ./bin/mine version
          ./bin/mine --help
